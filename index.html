<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My first Bulma website</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">

<body>
  <section class="hero is-primary is-bold is-fullheight">
    <div class="hero-head">
      <header class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" >
              <img src="transparent.png" alt="Logo">
            </a>
            <span class="navbar-burger burger" data-target="navMenu">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item">
                Champions
              </a>
              <a class="navbar-item">
                Statistics
              </a>
              <a class="navbar-item">
                Tournaments
              </a>
              <a class="navbar-item">
                Info
              </a>
            </div>
            <div class="navbar-end">
              <a class="navbar-item">
                <i class="fab fa-twitter"></i>
              </a>
              <a class="navbar-item">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a class="navbar-item">
                <i class="fab fa-instagram"></i>
              </a>
              <a class="navbar-item">
                <i class="fab fa-discord"></i>
              </a>
              <span class="navbar-item">
                <a class="button is-success is-inverted">
                  <span>Sign In</span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </header>
    </div>

    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <h1 class="title has-text-centered">
              Welcome!
            </h1>
            <h2 class="subtitle has-text-centered">
              Website under development.
            </h2>
            <form class="box">
              <div class="field">
                <label class="label has-text-grey">Enter email to keep updated</label>
                <div class="control has-icons-left">
                  <input class="input" type="email" placeholder="collegiate@coregamer.gg" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <button class="button is-primary">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="hero-foot">
      <nav class="tabs is-boxed is-fullwidth">
        <div class="container">
          <ul>
            <li><a>FAQ</a></li>
            <li><a>Contact Us</a></li>
            <li><a>About</a></li>
            <li><a>Terms of Service</a></li>
            <li><a>Business</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </section>
